<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>WE'RE LAUNCHING SOON</h1>
      <div class="countdown">
        <div id="days"class="count-container">
          <div class="count-wrapper">
            <div class="count bg">07</div>
            <div class="count bottom">08</div>
            <div class="count top">08</div>
            <div class="count bottom-slider">07</div>
            <div class="line"></div>
          </div>
          <p class="stat">DAYS</p>
        </div>
        <div id="hours" class="count-container">
          <div class="count-wrapper">
            <div class="count bg">02</div>
            <div class="count bottom">03</div>
            <div class="count top">03</div>
            <div class="count bottom-slider">02</div>
            <div class="line"></div>
          </div>
          <p class="stat">HOURS</p>
        </div>
        <div id="minutes" class="count-container">
          <div class="count-wrapper">
            <div class="count bg">54</div>
            <div class="count bottom">55</div>
            <div class="count top">55</div>
            <div class="count bottom-slider">54</div>
            <div class="line"></div>
          </div>
          <p class="stat">MINUTES</p>
        </div>
        <div id="seconds" class="count-container">
          <div class="count-wrapper">
            <div class="count bg">40</div>
            <div class="count bottom">41</div>
            <div class="count top">41</div>
            <div class="count bottom-slider">40</div>
            <div class="line"></div>
          </div>
          <p class="stat">SECONDS</p>
        </div>
      </div>
      <div class="social-links">
        <a href="#"><img src="./images/icon-facebook.svg" alt="" class="social-icon"></a>
        <a href="#"><img src="./images/icon-pinterest.svg" alt="" class="social-icon"></a>
        <a href="#"><img src="./images/icon-instagram.svg" alt="" class="social-icon"></a>
      </div>
    </div>
  </main>
<script src="./script.js"></script>
</body>
</html>
